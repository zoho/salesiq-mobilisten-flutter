group 'com.zohosalesiq.plugin'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {

    namespace "com.zohosalesiq.plugin"
    compileSdk 35

    defaultConfig {
        minSdkVersion 21
    }
}

try {
    project(':salesiq_mobilisten_core')
} catch (UnknownProjectException ignored) {
    throw new GradleException("The ':salesiq_mobilisten_core' module is missing. " +
            "Please ensure it is included in your pubspec.yaml with " +
            "'salesiq_mobilisten_core' added as a dependency in your pubspec.yaml')")
}

dependencies {
    implementation project(":salesiq_mobilisten_core")

    api 'com.zoho.salesiq:mobilisten:8.2.3'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
}
